<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Match Win Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->
</head>
<body>
    <div class="container">
        <h1>IPL Match Win Predictor</h1>
        <form id="predictionForm">
            <label for="battingTeam">Batting Team</label>
            <select id="battingTeam">
                <option value="Mumbai Indians">Mumbai Indians</option>
                <option value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Delhi Capitals">Delhi Capitals</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                <option value="Punjab Kings">Punjab Kings</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Lucknow Super Giants">Lucknow Super Giants</option>
                <option value="Gujarat Titans">Gujarat Titans</option>
                <option value="Deccan Chargers">Deccan Chargers</option>
                <option value="Kochi Tuskers Kerala">Kochi Tuskers Kerala</option>
                <option value="Pune Warriors India">Pune Warriors India</option>
            </select>

            <label for="bowlingTeam">Bowling Team</label>
            <select id="bowlingTeam">
                <option value="Mumbai Indians">Mumbai Indians</option>
                <option value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Delhi Capitals">Delhi Capitals</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                <option value="Punjab Kings">Punjab Kings</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Lucknow Super Giants">Lucknow Super Giants</option>
                <option value="Gujarat Titans">Gujarat Titans</option>
                <option value="Deccan Chargers">Deccan Chargers</option>
                <option value="Kochi Tuskers Kerala">Kochi Tuskers Kerala</option>
                <option value="Pune Warriors India">Pune Warriors India</option>
            </select>

            <label for="venue">Venue</label>
            <select id="venue">
                <option value="Wankhede Stadium">Wankhede Stadium</option>
                <option value="M. A. Chidambaram Stadium">M. A. Chidambaram Stadium</option>
                <option value="Eden Gardens">Eden Gardens</option>
                <option value="M. Chinnaswamy Stadium">M. Chinnaswamy Stadium</option>
                <option value="Rajiv Gandhi International Cricket Stadium">Rajiv Gandhi International Cricket Stadium</option>
                <option value="Feroz Shah Kotla Ground">Feroz Shah Kotla Ground</option>
                <option value="Punjab Cricket Association IS Bindra Stadium">Punjab Cricket Association IS Bindra Stadium</option>
                <option value="Sawai Mansingh Stadium">Sawai Mansingh Stadium</option>
                <option value="Narendra Modi Stadium">Narendra Modi Stadium</option>
                <option value="Shaheed Veer Narayan Singh International Cricket Stadium">Shaheed Veer Narayan Singh International Cricket Stadium</option>
                <option value="Barabati Stadium">Barabati Stadium</option>
                <option value="Dr DY Patil Sports Academy">Dr DY Patil Sports Academy</option>
                <option value="Green Park">Green Park</option>
            </select>

            <label for="totalOvers">Total Overs in the Match</label>
            <input type="number" id="totalOvers" placeholder="Enter total overs">

            <label for="currentOvers">Current Overs</label>
            <input type="number" id="currentOvers" step="0.1" placeholder="Enter current overs bowled">

            <label for="currentRuns">Current Runs</label>
            <input type="number" id="currentRuns" placeholder="Enter current runs scored">

            <label for="target">Target Runs</label>
            <input type="number" id="target" placeholder="Enter target runs">

            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
        <canvas id="performanceChart" style="display:none; margin-top: 20px;"></canvas>
        <canvas id="headToHeadChart" style="display:none; margin-top: 20px;"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
